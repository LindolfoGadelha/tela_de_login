<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Black+Ops+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="conteiner">
      <form action="">
        <h1>Cadastrar na Plataforma</h1>
        <div class="input-group">
          <input type="email" placeholder="Email" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios/50/user--v1.png"
            alt="user--v1"
          />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Senha" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios-glyphs/30/lock--v1.png"
            alt="lock--v1"
          />
          <div class="esqueci">
          <a  href="#">Esqueci Minha Senha</a>
        </div>
        </div>
        <button class="btn" type="submit">Entra</button>
        <div class="registrar">
          <p>Não está cadastrado? <a href="#">Cadastra</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
